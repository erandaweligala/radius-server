quarkus:
  # Enable HTTP/2 for better multiplexing
  http:
    http2: true
    port: 8080
    idle-timeout: 30s
    read-timeout: 30s
  log:
    level: INFO
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n"
  console:
    color: true


  # ===== VERT.X HIGH THROUGHPUT CONFIGURATION (1000 TPS) =====
  vertx:
    event-loops-pool-size: 64
    max-worker-execute-time: 60s
    internal-blocking-pool-size: 150
    warning-exception-time: 10s
    max-event-loop-execute-time: 5s
    prefer-native-transport: true


  rest-client:
    # Main external API client
    external-api:
      url: ${EXTERNAL_API_URL:http://localhost:8082/api/users}
      connection-pool-size: 200
      connect-timeout: 5000
      read-timeout: 15000
      max-redirects: 3
      # HTTP/2 for REST clients
      http2: true
    health:
      enabled: true

radius:
  # Authentication Server
  auth:
    enabled: true
    port: 1812
    bind-address: 0.0.0.0

  # Accounting Server
  accounting:
    enabled: true
    port: 1813
    bind-address: 0.0.0.0

  # Shared Configuration
  shared-secret: sharedsecret
  fail-on-startup-error: true

# ===== ACCOUNTING TPS CONFIGURATION =====
accounting:
  max:
    tps: 1000


client:
  coa-port: 3799
  address: airtel-aaa-radius-client-service.airtel-aaa.svc.cluster.local
  shared-secret: sharedsecret

auth:
  service:
    url: http://airtel-aaa-auth-management-service-service:8083/api/users/authenticate

kafka:
  bootstrap:
    servers: confluent-ctrl-0-svc.rkafkacone.svc.cluster.local:9092

# ===== KAFKA CONFIGURATION FOR 1000 TPS =====
mp:
  messaging:
    outgoing:
      accounting-events:
        connector: smallrye-kafka
        topic: accounting
        value.serializer: io.quarkus.kafka.client.serialization.ObjectMapperSerializer
        key.serializer: org.apache.kafka.common.serialization.StringSerializer
        acks: all
        retries: 2147483647
        enable.idempotence: true
        max.in.flight.requests.per.connection: 100
        compression.type: snappy
        batch.size: 65536
        linger.ms: 25
        buffer.memory: 67108864
        request.timeout.ms: 30000
        delivery.timeout.ms: 120000

    incoming:
      accounting-resp-events:
        connector: smallrye-kafka
        topic: accounting-response
        group.id: accounting-consumer-group
        value.deserializer: io.quarkus.kafka.client.serialization.ObjectMapperDeserializer
        key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
        auto.offset.reset: earliest
        enable.auto.commit: true
        max.poll.records: 500
        max.poll.interval.ms: 300000
        session.timeout.ms: 10000
        fetch.min.bytes: 1024
        fetch.max.wait.ms: 500
        failure-strategy: ignore