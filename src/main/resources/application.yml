
quarkus:
  http:
    http2: true
    port: 8088
    idle-timeout: 30s
    read-timeout: 30s
  log:
    level: INFO
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n"
  console:
    color: true

  vertx:
    event-loops-pool-size: 32
    internal-blocking-pool-size: 100
    warning-exception-time: 10s
    max-event-loop-execute-time: 5s
    max-worker-execute-time: 60s
    prefer-native-transport: true
    caching: false

radius:
  # Authentication Server
  auth:
    enabled: true
    port: 1812
    bind-address: 127.0.0.1

  # Accounting Server
  accounting:
    enabled: true
    port: 1813
    bind-address: 127.0.0.1

  # Shared Configuration
  shared-secret: sharedsecret
  fail-on-startup-error: true


client:
  coa-port: 3799
  address: 127.0.0.1
  shared-secret: sharedsecret


auth:
  service:
    url: https://aeb53274042be477aba79f9076056316-ee9e05124271e8a5.elb.ap-southeast-2.amazonaws.com/airtel-aaa-auth-management-service/api/users/authenticate

# WebClient connection pool settings optimized for 1000+ TPS
webclient:
  # HTTP/1.1 connection pool size (fallback for non-HTTP/2 servers)
  max-pool-size: 250
  # Connection timeout in milliseconds
  connect-timeout: 5000
  # Idle timeout in milliseconds - keep connections warm
  idle-timeout: 60000
  # Keep connections alive for reuse
  keep-alive: true
  # Enable HTTP pipelining for HTTP/1.1
  pipelining: true
  # HTTP pipelining limit
  pipelining-limit: 10
  # HTTP/2 connection pool size (primary for high throughput)
  http2-max-pool-size: 250
  # HTTP/2 streams per connection (multiplexing)
  http2-multiplexing-limit: 100
  # HTTP/2 connection keep-alive interval in seconds
  http2-keep-alive-timeout: 60

mp:
  messaging:
    outgoing:
      accounting-events:
        connector: smallrye-kafka
        topic: accounting
        bootstrap.servers: localhost:9092
        value.serializer: io.quarkus.kafka.client.serialization.ObjectMapperSerializer
        key.serializer: org.apache.kafka.common.serialization.StringSerializer
        acks: all
        retries: 2147483647
        enable.idempotence: true
        max.in.flight.requests.per.connection: 100
        compression.type: snappy
        batch.size: 32768
        linger.ms: 20
        buffer.memory: 33554432
        request.timeout.ms: 30000
        delivery.timeout.ms: 120000

    incoming:
      accounting-resp-events:
        connector: smallrye-kafka
        topic: accounting-response
        bootstrap.servers: localhost:9092
        group.id: accounting-consumer-group
        value.deserializer: io.quarkus.kafka.client.serialization.ObjectMapperDeserializer
        key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
        auto.offset.reset: earliest
        enable.auto.commit: false
        max.poll.records: 500
        max.poll.interval.ms: 300000
        session.timeout.ms: 30000
        fetch.min.bytes: 1024
        fetch.max.wait.ms: 500
        failure-strategy: ignore