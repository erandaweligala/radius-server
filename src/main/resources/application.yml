# ===== 1000 TPS CONFIGURATION =====
# Optimized for handling 1000 transactions per second
quarkus:
  http:
    http2: true
    port: 8088
    idle-timeout: 30s
    read-timeout: 30s
  log:
    level: INFO
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n"
  console:
    color: true

  # ===== VERT.X HIGH THROUGHPUT CONFIGURATION =====
  vertx:
    # Event loop threads: handles I/O operations (recommended: CPU cores * 2)
    # For 1000 TPS: minimum 32 threads for optimal performance
    event-loops-pool-size: 32
    # Blocking pool for external HTTP calls (auth service, CoA)
    # Size based on: expected concurrent blocking operations
    internal-blocking-pool-size: 100
    warning-exception-time: 10s
    max-event-loop-execute-time: 5s
    max-worker-execute-time: 60s
    # Enable native transport (epoll on Linux) for better performance
    prefer-native-transport: true
    caching: false

radius:
  # Authentication Server
  auth:
    enabled: true
    port: 1812
    bind-address: 127.0.0.1

  # Accounting Server
  accounting:
    enabled: true
    port: 1813
    bind-address: 127.0.0.1

  # Shared Configuration
  shared-secret: sharedsecret
  fail-on-startup-error: true

